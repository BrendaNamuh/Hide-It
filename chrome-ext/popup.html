<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <title> Extension Preferences</title>
    <style>
      body {
        background-color: #F0F8FF;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 15px;
      }

      h1 {
        font-family: "Quicksand", Verdana, arial, helvetica, sans-serif;
      }

      preferencesForm {
        border-radius: 10px;
        padding: 20px;
      }

      button {
        margin-top: 5px;
        border-radius: 5px;
        border-width: 1px;
        font-family: Verdana, arial, helvetica, sans-serif;
        background-color: #D1E6F7;
      }
    </style>
  </head>
  <body>
    <h1 style="background-color:AliceBlue ">HideIt</h1>

    <form id="preferencesForm" action="content.js">
      <p class="select-text">Select your preferences:</p>
      <label>
        <input type="checkbox" name="preferences" value="option1" />
        Abuse
      </label>

      <label>
        <input type="checkbox" name="preferences" value="option2" />
        Addiction
      </label>

      <label>
        <input type="checkbox" name="preferences" value="option3" />
        Eating disorder
      </label>

      <label>
        <input type="checkbox" name="preferences" value="option3" />
        Sexual violence
      </label>

      <label>
        <input type="checkbox" name="preferences" value="option3" />
        Suicide
      </label>

      <button type="submit">Save Preferences</button>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("hello")
        var preferencesForm = document.getElementById("preferencesForm");

        preferencesForm.addEventListener("submit", function (event) {
          event.preventDefault();

          var preferences = [];
          var checkboxes = preferencesForm.elements["preference"];

          for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
              preferences.push(checkboxes[i].value);
            }
          }
          // Do something with the preferences
          console.log("Selected preferences:", preferences);
        });
      });
    </script>
  </body>
</html>
