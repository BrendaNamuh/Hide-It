<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <title> Extension Preferences</title>
    <style>
      body {
        background-color: #F0F8FF;
      }

      h1 {
        margin: 0;
        font-family: "Quicksand", Verdana, arial, helvetica, sans-serif;
      }

      .select-text {
        margin-top: 0;
        font-family: "Quicksand", Verdana, Arial, sans-serif;
        font-size: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 15px;
        font-family: "Quicksand", Verdana, Arial, sans-serif;
      }

      #preferencesForm {
        border-radius: 10px;
        padding: 10px;
        width: 200px;
        height: 230px;
      }

      input[type="range"] {
        width: 100%;
        margin-top: 10px;
      }

      button {
        margin-top: 5px;
        border-radius: 5px;
        border-width: 1px;
        font-family: "Quicksand", Verdana, Arial, sans-serif;
        background-color: #D1E6F7;
      }

      #selectedLabels,
      #selectedThreshold {
        font-family: "Quicksand", Verdana, Arial, sans-serif;
        font-size: 13px;
      }

    </style>
  </head>
  <body>
    <h1 style="background-color:AliceBlue ">HideIt</h1>

    <form id="preferencesForm">
      <p class="select-text">Select your preferences:</p>
      <label>
        <input type="checkbox" name="preferences" value="Abuse" />
        Abuse
      </label>

      <label>
        <input type="checkbox" name="preferences" value="Addiction" />
        Addiction
      </label>

      <label>
        <input type="checkbox" name="preferences" value="Eating disorder" />
        Eating disorder
      </label>

      <label>
        <input type="checkbox" name="preferences" value="Sexual violence" />
        Sexual violence
      </label>

      <label>
        <input type="checkbox" name="preferences" value="Suicide" />
        Suicide
      </label>

      <label>
        <span>Select your threshold:</span>
        <input type="range" min="0" max="100" value="50" id="threshold">
      </label>

      <button type="submit">Save Preferences</button>
    </form>

    <div id="selectedLabels"></div>
    <div id="selectedThreshold"></div>
    <script src="scripts/background.js" defer></script>

  </body>
</html>
