<!DOCTYPE html>
<html>
  <head>
    <title> Extension Preferences</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1 style="background-color:AliceBlue">Your Preferences</h1>

    <form id="preferencesForm">
      <label>
        Select your preferences:
        <select name="preferences" multiple>
          <option value="option1">Abuse</option>
          <option value="option2">Addiction</option>
          <option value="option3">Eating disorder</option>
          <option value="option4">Sexual violence</option>
          <option value="option5">Suicide</option>
        </select>
      </label>

      <button type="submit">Save Preferences</button>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var preferencesForm = document.getElementById("preferencesForm");

        preferencesForm.addEventListener("submit", function (event) {
          event.preventDefault();

          var preferences = [];
          var checkboxes = preferencesForm.elements["preference"];

          for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
              preferences.push(checkboxes[i].value);
            }
          }

          // Do something with the preferences
          console.log("Selected preferences:", preferences);
        });
      });
    </script>
  </body>
</html>
